<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Image sharing application landing page."
    />
    <meta name="author" content="D'mtri Canaday" />
    <meta name="keywords" content="HTML, CSS, JavaScript, image sharing" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">
              Bessie ColemanAliaune Damala Bouga Time Bongo Puru Nacka Lu Lu Lu
              Badara Akon
            </h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img src="./images/pencil.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="Plus icon " />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <template id="card-template">
          <li class="card">
            <img
              src="./images/placeholder.jpg"
              alt="Card image"
              class="card__image"
            />
            <button
              class="card__delete-button"
              type="button"
              aria-label="Delete card"
            ></button>
            <div class="card__content">
              <h2 class="card__name"></h2>
              <button
                type="button"
                class="card__like-button"
                aria-label="Like post"
              ></button>
            </div>
          </li>
        </template>
      </main>
      <footer class="footer">2025 Spots</footer>

      <!-- Edit profile modal -->
      <div class="modal" id="edit-profile-modal">
  <div class="modal__container">
    <button type="button" class="modal__close-button" aria-label="Close">
      <img src="./images/x.svg" alt="Close icon" />
    </button>
    <h2 class="modal__title">Edit profile</h2>

    <form class="modal__form" id="edit-profile-form" novalidate>
      <div class="modal__field">
        <label for="profile-name-input" class="modal__label">Name</label>
        <input
          id="profile-name-input"
          name="profile-name-input"
          type="text"
          class="modal__input"
          placeholder="Type your name"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="modal__error profile-name-input-error"></span>
      </div>

      <div class="modal__field">
        <label for="profile-description-input" class="modal__label">Description</label>
        <input
          id="profile-description-input"
          name="profile-description-input"
          type="text"
          class="modal__input"
          placeholder="Describe yourself"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="modal__error profile-description-input-error"></span>
      </div>

      <button type="submit" class="modal__submit-button modal__submit-button_disabled">
        Save
      </button>
    </form>
  </div>
</div>

      <!-- New post modal -->
      <div class="modal" id="new-post-modal">
  <div class="modal__container">
    <button type="button" class="modal__close-button" aria-label="Close">
      <img src="./images/x.svg" alt="Close icon" />
    </button>
    <h2 class="modal__title">Add new post</h2>

    <form class="modal__form" id="new-post-form" novalidate>
      <div class="modal__field">
        <label for="card-image-input" class="modal__label">Image URL</label>
        <input
          id="card-image-input"
          name="card-image-input"
          type="url"
          class="modal__input"
          placeholder="Paste image URL"
          required
        />
        <span class="modal__error card-image-input-error"></span>
      </div>

      <div class="modal__field">
        <label for="card-description-input" class="modal__label">Description</label>
        <input
          id="card-description-input"
          name="card-description-input"
          type="text"
          class="modal__input"
          placeholder="Describe your post"
          required
          minlength="2"
          maxlength="200"
        />
        <span class="modal__error card-description-input-error"></span>
      </div>

      <button type="submit" class="modal__submit-button modal__submit-button_disabled">
        Save
      </button>
    </form>
  </div>
</div>
      <!-- Image preview modal -->
      <div class="modal" id="preview-image-modal">
        <div class="modal__container modal__container_type_image">
          <button type="button" class="modal__close-button modal__close-button_type_image" aria-label="Close">
            <img src="./images/Close Icon.svg" alt="Close icon" />
          </button>
          <img
            src="#"
            alt=""
            class="modal__image"
          />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
